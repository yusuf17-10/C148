<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

    <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>
    <a-asset-item id="PhotoGrapher" src="./models/photographer/scene.gltf"></a-asset-item>      
    <a-asset-item id="Giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>      
    <a-asset-item id="Tree" src="./models/tree_for_games/scene.gltf"></a-asset-item>      
      
      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->

    <a-entity light = "type:ambient;intensity:0.5">
    </a-entity>

    <a-entity animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000">
      <a-entity light = "type:directional;castShadow:true;intensity:1;distance:50;decay:2;color:yellow" position="-100 18 20"></a-entity>
    </a-entity>

    <a-circle position="-0.4 -0.76 -25"></a-circle>

    <!--Tiger-->
    <a-entity src = "#tiger">
      <a-circle position = "-0.4 -7 -2"></a-circle>
    </a-entity>

    <!--Giraffe-->
    <a-entity src ="#Giraffe">
      <a-circle position = "-0.4 -7 -2"></a-circle>
    </a-entity>

    <!--Tree-->
    <a-entity src = "#Tree">
      <a-circle position = "-0.4 -7 -2"></a-circle>
    </a-entity>

    <!--PhotoGrapher-->
    <a-entity src = "#PhotoGrapher">
    <a-circle position = "-0.4 -7 -2"></a-circle>
    </a-entity>
    


    <!--Add Code here-->


    <!--Directional-->
    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--Add Code here-->

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
